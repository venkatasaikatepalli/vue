<html>
    <head>
        <script src="https://cdn.jsdelivr.net/vue/1.0.24/vue.js"></script>
    </head>
    <body>
        <h1>Demo app in v1.x</h1>
        <div id="app">
            <!-- template will inject here -->
            {{datetime}}
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                datetime: new Date()
            }
        })
    </script>
</html>
